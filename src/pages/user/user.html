<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
      <ion-card *ngFor="let item of currentPlayers" (click)="playerSelected(item)">

          <ion-card-header>
              {{item.name}}
          </ion-card-header>

          <ion-card-content>
              {{item.username}}
          </ion-card-content>

      </ion-card>
  </ion-list>
</ion-content>
